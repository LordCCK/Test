<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pekař — La Utopica Bohemica</title>
  <meta name="description" content="Album Pekař — La Utopica Bohemica. Otevři ve Spotify nebo Apple Music.">

  <style>
    :root{
      --bg-1: #060708;
      --bg-2: #0b0f13;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --muted: #9aa3ad;
      --spotify: #1db954;
      --apple: linear-gradient(90deg,#ff5b5b,#ff9a8b);
      --accent-weak: rgba(255,255,255,0.06);
      --text: #e7eef6;
      --shadow: 0 20px 50px rgba(2,6,23,0.7);
      --radius: 14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--text); -webkit-font-smoothing:antialiased}
    a{color:inherit}

    /* CONTAINER */
    .wrap{
      width:min(1100px,96%);
      margin:28px auto;
      border-radius:18px;
      overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* HERO: velký embed */
    .hero{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.35));
    }
    /* Spotify iframe: větší, responsivní */
    .spotify-embed{
      width:100%;
      height:clamp(520px, 72vh, 920px); /* dominantní přehrávač */
      border:0;
      display:block;
      background:transparent;
    }

    /* SPODNÍ PANEL: ten chceš co nejmenší vyska */
    .panel{
      display:flex;
      align-items:center;
      gap:18px;
      padding:12px 18px; /* zkrácená výška panelu */
      justify-content:space-between;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-top:1px solid rgba(255,255,255,0.02);
    }

    /* TITULEK + SUB */
    .meta{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .title{font-size:16px; font-weight:700; letter-spacing:.3px; margin:0; color:var(--text)}
    .sub{font-size:12px; color:var(--muted); margin:0}

    /* BUTTONS: kompaktní moderní vzhled */
    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px; /* výrazně menší výška */
      border-radius:12px;
      font-weight:700;
      font-size:13px;
      text-decoration:none;
      color:#071217;
      min-height:36px;
      transition:transform .12s cubic-bezier(.2,.9,.2,1), box-shadow .12s;
      box-shadow: 0 6px 22px rgba(2,6,23,0.5);
      border:1px solid rgba(0,0,0,0.25);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .btn svg{width:18px; height:18px; flex-shrink:0}

    /* Spotify primární (zářivý, ale stále elegantní) */
    .btn-spotify{
      background: linear-gradient(180deg, rgba(29,185,84,0.95), rgba(29,185,84,0.92));
      color: #04110a;
      box-shadow: 0 10px 30px rgba(29,185,84,0.12), 0 4px 12px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .btn-spotify:hover{transform:translateY(-3px) scale(1.01); box-shadow: 0 18px 40px rgba(29,185,84,0.14);}

    /* Apple sekundární (gradient, jemnější) */
    .btn-apple{
      background: linear-gradient(90deg, #ff6b6b 0%, #ffb199 100%);
      color:#071217;
      box-shadow: 0 10px 28px rgba(255,115,115,0.08), 0 4px 10px rgba(2,6,23,0.45);
      border:1px solid rgba(255,255,255,0.03);
    }
    .btn-apple:hover{transform:translateY(-3px) scale(1.01); box-shadow: 0 18px 40px rgba(255,115,115,0.12);}

    /* Compact icon-only variant (pro malé obrazovky) */
    .icon-only{display:inline-flex; width:40px; justify-content:center; padding:8px; border-radius:10px}

    /* responsive */
    @media (max-width:720px){
      .spotify-embed{height: clamp(420px, 60vh, 780px)}
      .panel{padding:10px}
      .title{font-size:15px}
      .btn{font-size:13px; padding:8px 10px; min-height:34px}
    }
    @media (max-width:420px){
      .actions{gap:8px}
      .btn{padding:7px 9px; font-size:12px}
      .icon-only{width:36px}
    }
  </style>
</head>
<body>

      <iframe

        </a>
      </div>
    </div>
  </div>

  <script>
    // vizuální indikace platformy (jen CSS zvýraznění, žádné auto-open)
    (function(){
      const ua = navigator.userAgent || "";
      if (/iPhone|iPad|iPod/i.test(ua)) document.documentElement.classList.add('is-ios');
      if (/Android/i.test(ua)) document.documentElement.classList.add('is-android');
    })();
  </script>
</body>
</html>
