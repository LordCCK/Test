<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pekař — La Utopica Bohemica</title>
  <meta name="description" content="Album Pekař — La Utopica Bohemica. Otevři ve Spotify nebo Apple Music.">

  <style>
    :root{
      --bg-1: #060708;
      --bg-2: #0b0f13;
      --muted: #9aa3ad;
      --spotify: #1db954;
      --apple-grad: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ff6b9d 100%);
      --text: #e7eef6;
      --shadow: 0 20px 50px rgba(2,6,23,0.7);
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.12);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--text); -webkit-font-smoothing:antialiased}
    a{color:inherit; text-decoration:none}

    .wrap{
      display:flex;
      flex-direction:column;
      height:100vh;
      width:100%;
      max-width:1100px;
      margin:0 auto;
      background:rgba(255,255,255,0.02);
      box-shadow:var(--shadow);
      border-radius:12px;
      overflow:hidden;
      backdrop-filter: blur(20px);
    }

    /* Banner nahoře */
    .banner{
      flex-shrink:0;
      display:block;
      width:100%;
      background:#000;
      transition: transform 0.3s ease;
      border-radius:12px;
      overflow:hidden;
      margin:0;
    }
    .banner:hover {
      transform: scale(1.002);
    }
    .banner img{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
    }

    /* Přehrávač */
    .hero{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.35));
    }
    .spotify-embed{
      width:100%;
      height:100%;
      border:0;
    }

    /* Panel dole */
    .panel{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:20px 24px;
      background:rgba(0,0,0,0.4);
      border-top:1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
    }

    .meta{display:flex; flex-direction:column; gap:6px; min-width:0}
    .title{font-size:17px; font-weight:700; margin:0; color:var(--text); letter-spacing: -0.02em}
    .sub{font-size:13px; color:var(--muted); margin:0; font-weight:500}

    .actions{display:flex; gap:12px}

    .btn{
      position: relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:12px 18px;
      border-radius:8px;
      font-weight:600;
      font-size:14px;
      min-height:44px;
      min-width:120px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      overflow: hidden;
      text-transform: none;
      letter-spacing: -0.01em;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover::before {
      opacity: 0.1;
    }

    .btn svg{
      width:20px;
      height:20px;
      transition: transform 0.3s ease;
    }

    .btn:hover svg {
      transform: scale(1.1);
    }

    .btn-spotify{
      background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
      color: #000;
      box-shadow: 
        0 8px 32px rgba(29,185,84,0.3),
        0 4px 16px rgba(29,185,84,0.2),
        inset 0 1px 0 rgba(255,255,255,0.2);
      font-weight: 700;
    }

    .btn-spotify:hover{
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 12px 40px rgba(29,185,84,0.4),
        0 6px 20px rgba(29,185,84,0.3),
        inset 0 1px 0 rgba(255,255,255,0.3);
    }

    .btn-spotify:active {
      transform: translateY(-1px) scale(1.01);
    }

    .btn-apple{
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 30%, #ff6b9d 70%, #c44569 100%);
      color: #fff;
      box-shadow: 
        0 8px 32px rgba(255,107,107,0.3),
        0 4px 16px rgba(255,107,107,0.2),
        inset 0 1px 0 rgba(255,255,255,0.2);
      font-weight: 700;
    }

    .btn-apple:hover{
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 12px 40px rgba(255,107,107,0.4),
        0 6px 20px rgba(255,107,107,0.3),
        inset 0 1px 0 rgba(255,255,255,0.3);
    }

    .btn-apple:active {
      transform: translateY(-1px) scale(1.01);
    }

    /* Glassmorphism efekt pro alternativní styl */
    .btn-glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      color: var(--text);
    }

    /* Hover stavy s mikroanimacemi */
    .btn:hover {
      animation: subtle-pulse 2s infinite;
    }

    @keyframes subtle-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    /* Responsivní úpravy */
    @media (max-width:600px){
      .panel {
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
        text-align: center;
        padding: 24px 20px;
      }
      
      .meta {
        text-align: center;
      }
      
      .actions {
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        min-width: unset;
        justify-content: center;
        padding: 14px 20px;
        min-height: 48px;
      }
      
      .title{font-size:16px}
      .sub{font-size:13px}
    }

    @media (max-width: 400px) {
      .wrap {
        border-radius: 0;
        height: 100vh;
      }
      
      .banner {
        border-radius: 0;
      }
      
      .banner img {
        border-radius: 0;
      }
    }

    /* Přidání jemného svítění pro tlačítka */
    .btn-spotify::after,
    .btn-apple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
    }

    .btn-spotify:active::after,
    .btn-apple:active::after {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
