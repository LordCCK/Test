<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pekař — La Utopica Bohemica</title>
  <meta name="description" content="Rychlý odkaz na album Pekař — La Utopica Bohemica ve Spotify a Apple Music.">

  <style>
    :root{
      --bg:#0b0c10; --fg:#e5e7eb; --muted:#9ca3af; --card:#111318; --border:#1f2430;
      --btn:#ffffff; --btnText:#111318; --btnBorder:#2b2f3a;
      --accent:#4ade80; /* Spotify zelená */
      --accent2:#ff3b30; /* Apple Music červená */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 600px at 20% -10%, #141821 30%, #0b0c10 70%);
      color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      line-height:1.5; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{
      width:100%; max-width:820px; background:var(--card); border:1px solid var(--border);
      border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.35); overflow:hidden;
    }
    .hero{
      aspect-ratio:16/9; background:#0a0b0f; display:flex; align-items:center; justify-content:center; border-bottom:1px solid var(--border);
    }
    .music-embed{
      width:100%; height:380px; border:0; display:block;
    }
    .content{padding:22px 22px 26px}
    h1{margin:0 0 6px 0; font-size:28px; letter-spacing:.2px}
    .subtitle{margin:0 0 18px 0; color:var(--muted)}
    .buttons{display:flex; flex-wrap:wrap; gap:12px; margin-top:6px}
    .btn{
      appearance:none; border:1px solid var(--btnBorder); background:var(--btn); color:var(--btnText);
      padding:14px 18px; border-radius:14px; cursor:pointer; text-decoration:none; font-weight:600;
      display:inline-flex; align-items:center; gap:10px; transition:transform .06s ease, box-shadow .12s ease;
      box-shadow:0 6px 20px rgba(0,0,0,.25);
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn svg{width:20px; height:20px}
    .is-ios .btn-apple{outline:2px solid var(--accent2)}
    .is-android .btn-spotify{outline:2px solid var(--accent)}
    @media (max-width:560px){
      h1{font-size:22px}
      .music-embed{height:300px}
      .btn{flex:1}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <!-- Spotify embed -->
      <iframe class="music-embed"
        src="https://open.spotify.com/embed/album/2maCYjoUZhMETb0xsqGLBc?utm_source=generator"
        width="100%" height="380" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">

          Otevřít v Apple Music
        </a>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const ua = navigator.userAgent || "";
      if (/iPhone|iPad|iPod/i.test(ua)) document.documentElement.classList.add('is-ios');

    })();
  </script>

</html>
